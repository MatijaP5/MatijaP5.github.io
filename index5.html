        body {

        }

        header, main, footer {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;

        nav a:hover {
            background-color: #555;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        figure {
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        figure:hover img {
            transform: scale(1.1);
        }

        figure:hover figcaption {
            opacity: 1;
        }
    </style>
